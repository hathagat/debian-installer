# gzip
gzip on;
gzip_disable "msie6";
gzip_http_version 1.1;
gzip_vary on;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_types
				text/css
				text/javascript
				text/xml
				text/plain
				text/x-component
				application/javascript
				application/x-javascript
				application/json
				application/xml
				application/rss+xml
				application/atom+xml
				application/rdf+xml
				application/vnd.ms-fontobject
				font/truetype
				font/opentype
				image/svg+xml;
